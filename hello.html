<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>amis demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="stylesheet" href="css/amis/sdk.css" />
  <!-- <link rel="stylesheet" href="https://houtai.baidu.com/v2/csssdk"/>     -->
  <!-- 这是默认主题所需的樣式設置，如果是其他主题则不需要 -->
  <style>
    html,
    body,
    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="root" class="app-wrapper"></div>
  <script src="js/amis/sdk.js"></script>
  <!-- <script src="https://houtai.baidu.com/v2/jssdk"></script> -->
  <script type="text/javascript">
    (function () {
      let amis = amisRequire('amis/embed');
      // 通过替换下面这个配置来生成不同页面
      let amisJson = {
        type: 'page',
        title: 'amis demo',
        body: 'hello world,This is justin'
      }
      let amisScoped = amis.embed('#root', amisJson);
    })();
  </script>
</body>

</html>
